<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Flavour Haven Restaurant Management System ‚Äî Login to manage orders, menus, and analytics.">
  <title>Flavour Haven ‚Äî Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="login-page">
    <!-- Left Hero -->
    <div class="login-left">
      <div class="logo-icon">üçΩÔ∏è</div>
      <h1>Flavour Haven</h1>
      <p>Premium Restaurant Management System powered by Cloud 5.0 architecture. Manage your restaurant with style.</p>
    </div>

    <!-- Right Form -->
    <div class="login-right">
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your account or create a new one</p>

        <!-- Tabs -->
        <div class="login-tabs">
          <button class="login-tab active" data-tab="login">Sign In</button>
          <button class="login-tab" data-tab="register">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form">
          <div class="form-group">
            <label for="login-email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="login-email" class="form-control" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label for="login-password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="login-password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
          <div class="form-footer">
            <p>Demo: <strong>admin@restaurant.com</strong> / admin123</p>
          </div>
        </form>

        <!-- Register Form -->
        <form id="register-form" style="display:none">
          <div class="form-row">
            <div class="form-group">
              <label for="reg-name"><i class="fas fa-user"></i> Full Name</label>
              <input type="text" id="reg-name" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="form-group">
              <label for="reg-phone"><i class="fas fa-phone"></i> Phone</label>
              <input type="tel" id="reg-phone" class="form-control" placeholder="9876543210">
            </div>
          </div>
          <div class="form-group">
            <label for="reg-email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="reg-email" class="form-control" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label for="reg-password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="reg-password" class="form-control" placeholder="Min 6 characters" minlength="6" required>
          </div>
          <div class="form-group">
            <label for="reg-role"><i class="fas fa-user-tag"></i> Registering as</label>
            <select id="reg-role" class="form-control">
              <option value="customer">Customer</option>
              <option value="staff">Staff</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
