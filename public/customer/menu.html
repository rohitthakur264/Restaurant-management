<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu ‚Äî Flavour Haven</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <h2>üçΩÔ∏è Flavour Haven</h2><small>Customer Portal</small>
            </div>
            <nav class="sidebar-nav">
                <a href="/customer/menu.html" class="active"><i class="fas fa-utensils"></i> Menu</a>
                <a href="/customer/orders.html"><i class="fas fa-clipboard-list"></i> My Orders</a>
                <a href="/customer/billing.html"><i class="fas fa-file-invoice-dollar"></i> Billing</a>
                <a href="/customer/rooms.html"><i class="fas fa-bed"></i> Room Booking</a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar" id="user-avatar">C</div>
                    <div>
                        <div class="user-name" id="user-name">Customer</div>
                        <div class="user-role" id="user-role">customer</div>
                    </div>
                </div>
                <button class="btn btn-outline btn-sm w-full mt-2" onclick="logout()"><i
                        class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>

        <!-- Main -->
        <main class="main-content">
            <div class="topbar">
                <div><button class="btn btn-outline btn-sm" onclick="toggleSidebar()" style="display:none"
                        id="sidebar-toggle"><i class="fas fa-bars"></i></button>
                    <h1>Our Menu</h1>
                </div>
                <div class="topbar-actions">
                    <button class="btn btn-primary" onclick="toggleCart()">
                        <i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count">0</span>)
                    </button>
                </div>
            </div>

            <div class="page-content">
                <!-- Search & Filter -->
                <div class="search-bar">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="menu-search" class="search-input" placeholder="Search dishes..."
                            oninput="loadMenu()">
                    </div>
                    <select id="menu-category" class="filter-select" onchange="loadMenu()">
                        <option value="">All Categories</option>
                        <option value="appetizer">ü•ó Appetizer</option>
                        <option value="main-course">üçõ Main Course</option>
                        <option value="dessert">üç∞ Dessert</option>
                        <option value="beverage">ü•§ Beverage</option>
                        <option value="snack">üçü Snack</option>
                        <option value="special">‚≠ê Special</option>
                    </select>
                    <label
                        style="display:flex;align-items:center;gap:6px;color:var(--text-secondary);font-size:0.85rem;cursor:pointer">
                        <input type="checkbox" id="veg-filter" onchange="loadMenu()"> üü¢ Veg Only
                    </label>
                </div>

                <!-- Menu Grid -->
                <div id="menu-grid" class="menu-grid">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Cart Sidebar -->
        <div class="cart-sidebar" id="cart-sidebar">
            <div class="cart-header">
                <h3 style="font-family:'Inter',sans-serif"><i class="fas fa-shopping-cart"></i> Your Cart</h3>
                <button class="modal-close" onclick="toggleCart()">‚úï</button>
            </div>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-footer">
                <div class="form-group">
                    <label>Table Number (optional)</label>
                    <input type="number" id="table-number" class="form-control" placeholder="e.g. 5" min="1">
                </div>
                <div class="form-group">
                    <label>Special Instructions</label>
                    <textarea id="special-instructions" class="form-control" placeholder="Any allergies, preferences..."
                        rows="2"></textarea>
                </div>
                <div class="cart-total">
                    <span>Total:</span>
                    <span class="amount" id="cart-total">‚Çπ0.00</span>
                </div>
                <button class="btn btn-primary w-full btn-lg" onclick="placeOrder()">
                    <i class="fas fa-paper-plane"></i> Place Order
                </button>
            </div>
        </div>
    </div>
    <script src="/js/utils.js"></script>
    <script src="/js/customer.js"></script>
    <script>
        if (requireAuth(['customer'])) loadMenu();
    </script>
</body>

</html>
