<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management ‚Äî Flavour Haven</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <h2>üçΩÔ∏è Flavour Haven</h2><small>Admin Console</small>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin/dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="/admin/menu-manage.html" class="active"><i class="fas fa-utensils"></i> Menu</a>
                <a href="/admin/employees.html"><i class="fas fa-users"></i> Employees</a>
                <a href="/admin/rooms.html"><i class="fas fa-bed"></i> Rooms</a>
                <a href="/admin/reports.html"><i class="fas fa-file-alt"></i> Reports</a>
                <a href="/staff/dashboard.html"><i class="fas fa-clipboard-list"></i> Order Queue</a>
                <a href="/staff/inventory.html"><i class="fas fa-boxes-stacked"></i> Inventory</a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar" id="user-avatar">A</div>
                    <div>
                        <div class="user-name" id="user-name">Admin</div>
                        <div class="user-role" id="user-role">admin</div>
                    </div>
                </div>
                <button class="btn btn-outline btn-sm w-full mt-2" onclick="logout()"><i
                        class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>
        <main class="main-content">
            <div class="topbar">
                <h1>Menu Management</h1>
                <div class="topbar-actions">
                    <button class="btn btn-primary" onclick="showAddMenuModal()"><i class="fas fa-plus"></i> Add
                        Item</button>
                </div>
            </div>
            <div class="page-content">
                <div id="menu-table">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Menu Modal -->
        <div class="modal-overlay" id="menu-modal">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="menu-modal-title">Add Menu Item</h3>
                    <button class="modal-close" onclick="closeModal('menu-modal')">‚úï</button>
                </div>
                <form class="modal-body" id="menu-form" onsubmit="saveMenuItem(event)">
                    <input type="hidden" id="menu-item-id">
                    <div class="form-group">
                        <label>Item Name</label>
                        <input type="text" id="m-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="m-description" class="form-control" rows="2"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price (‚Çπ)</label>
                            <input type="number" id="m-price" class="form-control" min="0" step="1" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="m-category" class="form-control">
                                <option value="appetizer">Appetizer</option>
                                <option value="main-course">Main Course</option>
                                <option value="dessert">Dessert</option>
                                <option value="beverage">Beverage</option>
                                <option value="snack">Snack</option>
                                <option value="special">Special</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Prep Time (min)</label>
                            <input type="number" id="m-prep-time" class="form-control" min="1" value="15">
                        </div>
                        <div class="form-group" style="display:flex;flex-direction:column;gap:8px;padding-top:6px">
                            <label><input type="checkbox" id="m-veg"> Vegetarian</label>
                            <label><input type="checkbox" id="m-available" checked> Available</label>
                        </div>
                    </div>
                    <div class="modal-footer" style="padding:0;border:none;margin-top:16px">
                        <button type="button" class="btn btn-outline" onclick="closeModal('menu-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/utils.js"></script>
    <script src="/js/admin.js"></script>
    <script>if (requireAuth(['admin'])) loadMenuManage();</script>
</body>

</html>
