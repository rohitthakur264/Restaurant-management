<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees ‚Äî Flavour Haven</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <h2>üçΩÔ∏è Flavour Haven</h2><small>Admin Console</small>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin/dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="/admin/menu-manage.html"><i class="fas fa-utensils"></i> Menu</a>
                <a href="/admin/employees.html" class="active"><i class="fas fa-users"></i> Employees</a>
                <a href="/admin/rooms.html"><i class="fas fa-bed"></i> Rooms</a>
                <a href="/admin/reports.html"><i class="fas fa-file-alt"></i> Reports</a>
                <a href="/staff/dashboard.html"><i class="fas fa-clipboard-list"></i> Order Queue</a>
                <a href="/staff/inventory.html"><i class="fas fa-boxes-stacked"></i> Inventory</a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar" id="user-avatar">A</div>
                    <div>
                        <div class="user-name" id="user-name">Admin</div>
                        <div class="user-role" id="user-role">admin</div>
                    </div>
                </div>
                <button class="btn btn-outline btn-sm w-full mt-2" onclick="logout()"><i
                        class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </aside>
        <main class="main-content">
            <div class="topbar">
                <h1>Employee Management</h1>
            </div>
            <div class="page-content">
                <div class="search-bar">
                    <div class="search-wrapper">
                        <i class="fas fa-search"></i>
                        <input type="text" id="emp-search" class="search-input" placeholder="Search users..."
                            oninput="loadEmployees()">
                    </div>
                    <select id="emp-role" class="filter-select" onchange="loadEmployees()">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                        <option value="customer">Customer</option>
                    </select>
                </div>
                <div id="employee-table">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Employee Modal -->
        <div class="modal-overlay" id="emp-modal">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="emp-modal-title">Edit User</h3>
                    <button class="modal-close" onclick="closeModal('emp-modal')">‚úï</button>
                </div>
                <form class="modal-body" id="emp-form" onsubmit="saveEmployee(event)">
                    <input type="hidden" id="emp-id">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="e-name" class="form-control" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" id="e-phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Role</label>
                            <select id="e-role" class="form-control">
                                <option value="customer">Customer</option>
                                <option value="staff">Staff</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" id="e-active" checked> Active</label>
                    </div>
                    <div class="modal-footer" style="padding:0;border:none;margin-top:16px">
                        <button type="button" class="btn btn-outline" onclick="closeModal('emp-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/utils.js"></script>
    <script src="/js/admin.js"></script>
    <script>if (requireAuth(['admin'])) loadEmployees();</script>
</body>

</html>
